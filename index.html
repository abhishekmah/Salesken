<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesken Audio Player</title>

    <!-- imported font from Font awesome. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- <br> -->
    <!-- <br> -->
    <div class="main">
        <canvas id="myCanvas"></canvas>
    </div>
    <br>
    <h1 id="songName" style="text-align: center; color: rgb(255, 254, 254); font-size: 26px;"></h1>
    <div class="buttons">
        <div id="unmute" onclick="unmute1()"><i class="fas fa-volume-up" style="font-size: 23px; color: #4ac6e5;"></i></div>
        <div id="mute" onclick="mute1()"><i class="fas fa-volume-mute" style="font-size: 23px; color: #4ac6e5;"></i></div>
        <div id="play" onclick="play1()"><i class="fas fa-play" style="font-size: 45px; color: #4ac6e5;"></i></div>
        <div id="pause" onclick="pause1()"><i class="fas fa-pause" style="font-size: 42px; margin-left: -3px;color: #4ac6e5;"></i></div>
        <div id="next" ><i class="fas fa-forward" style="font-size: 23px; color: #4ac6e5;"></i></div>
    </div>
    <div class="div1">
        <p style="margin-top: 3px; color: white; margin-left: 10px; ">Introduction</p>
        <div class="vl"></div>
        <span class="dot"></span>
    </div>
    <div class="div2">
        <p style="margin-top: 3px; color: white;  margin-left: 10px;">one_six</p>
        <div class="vl"></div>
        <span class="dot"></span>
    </div>
    <div class="div3">
        <p style="margin-top: 3px; color: white;  margin-left: 15px;">Polite</p>
        <div class="vl"></div>
        <span class="dot"></span>
    </div>
    <div class="div4">
        <p style="margin-top: 3px; color: white;  margin-left: 30px; font-size: 12px;">Rapport Building-Empathy</p>
        <div class="vl"></div>
        <span class="dot"></span>
    </div>
    <div class="div5">
        <p style="margin-top: 3px; color: white; margin-left: 30px; font-size: 12px;">Rapport Building-Energy</p>
        <div class="vl"></div>
        <span class="dot"></span>
    </div>
    
</body>
<script src="index.js"></script>
</html>
